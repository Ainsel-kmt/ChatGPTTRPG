<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シナリオ作成</title>
  <link rel="stylesheet" href="styles-scenario.css">
</head>
<body>
  <div id="app">
    <h1>シナリオ作成</h1>
    <form id="scenario-form">
      <label for="scenario-title">タイトル:</label>
      <input type="text" id="scenario-title" name="scenario-title" required>
      <label for="scenario-description">説明:</label>
      <textarea id="scenario-description" name="scenario-description" required></textarea>
      <button type="button" id="create-scenario">シナリオを作成する</button>
    </form>
  </div>

  <script src="scenario.js"></script>
</body>
</html>
